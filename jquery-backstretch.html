<link rel="import" href="./bower_components/polymer/polymer.html">
<script src="./bower_components/jquery/jquery.min.js"></script>
<script src="./bower_components/jquery-backstretch/jquery.backstretch.min.js"></script>

<polymer-element name="jquery-backstretch" attributes="src">
<template>
  <link rel="stylesheet" href="jquery-backstretch.css" shim-shadowdom>
  <div id="inner"></div>
</template>
<script>
  Polymer('jquery-backstretch', {
    ready:function(){
      var $inner = $(this.$['inner']);
      $inner.backstretch(this.src);
    }
  });
</script>
</polymer-element>
